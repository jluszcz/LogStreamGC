[package]
name = "log-stream-gc"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"

default-run = "main"

[dependencies]
anyhow = "1.0"
aws-config = "1.*"
aws-sdk-cloudwatchlogs = "1.*"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["env"] }
fern = "0.7"
lambda_runtime = "0.13"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.*", features = ["full"] }

[[bin]]
name = "bootstrap"
path = "src/lambda.rs"

[[bin]]
name = "main"
path = "src/main.rs"
